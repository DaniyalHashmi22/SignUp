<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required id="name1">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required id="email2">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password" required id="password2">
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up">
          </div>
      </div>

<script src="java.js"type="module"></script>
    
</body>
</html>
